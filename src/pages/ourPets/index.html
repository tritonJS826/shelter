<!doctype html>
<html lang="en">
  <head>
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="UTF-8">
	<title>Project</title>
	<link href="../../../build/index.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
		<div id="app">
			<div id='header'></div>
			<section class="pets-list-block" id="pets-list-block">
				<h3 class="pets-list-block__title">Our friends who<br> are looking for a house</h3>
				<div class="pets-list-block__content" id="pets-list-block__content"></div>
				<div class="pets-list-block__nav">
					<div class="pets-list-block__buttons">
						<button class="button first-page-button">&lsaquo;&lsaquo;</button>
						<button class="button previous-button">&lsaquo;</button>
						<button class="button current-button">1</button>
						<button class="button next-button">&rsaquo;</button>
						<button class="button last-page-button">&rsaquo;&rsaquo;</button>
					</div>
				</div>
			</section>
			<section class="footer" id='footer'>
				<div class="layout-wrapper footer-wrapper">
					<div class="about-us">
						<p class="about-us__title">For questions<br> and suggestions</p>
						<div class="about-us__contact">
							<img src="./src/assets/icon-email.png" alt="email">
							<p class="about-us__feedback">email@shelter.com</p>
						</div>
						<div class="about-us__contact">
							<img src="./src/assets/icon-phone.png" alt="phone">
							<p class="about-us__feedback">+13 674 567 75 54</p>
						</div>
					</div>
					<div class="about-us">
						<p class="about-us__title">We are waiting<br> for your visit</p>
						<div class="about-us__contact">
							<img src="./src/assets/icon-marker.png" alt="location">
							<p class="about-us__feedback">1 Central Street, Boston<br> (entrance from the store)</p>
						</div>
						<div class="about-us__contact">
							<img src="./src/assets/icon-marker.png" alt="location">
							<p class="about-us__feedback">18 South Park, London</p>
						</div>
					</div>
					<div class="footer-image"></div>
				</div>
			</section>
		</div>
	<script src="./script.js" type="module"></script>	
  </body>
</html>
